<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Login Page</title>
</head>
<body>
    <div class="container">
        <div class="login"><span>Login Form</span></div>
        <form action="">
            <div class="row">
                <i class="fa-solid fa-user"></i>
                <input type="email" name="email" placeholder="Entre your email" required>
            </div>


            <div class="row">
                <i class="fa-solid fa-lock"></i>
                <input type="password" name="Password" placeholder="Password" required>
            </div>

            <div class="forgot hover"><a href="#">Forgot Passwor ?</a></div>
            <button>Login</button>
            <div class="number hover"><span>Not a number <a href="#">Sign up now</a></span></div>
        </form>
    </div>
</body>
</html>
